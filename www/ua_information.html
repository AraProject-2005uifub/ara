<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara | Queries page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container" style="margin-top:30px">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
      <div class="panel-heading"><h2 class="panel-title"><STRONG>Please, provide name of the unit and choose initial and final years:</STRONG></h2></div>        

        <div class="panel-body">

          <form action="/admin_information/" method="POST" role="form">

              <p><input type="text" name="unit_name" class="form-control" id="unit_name" placeholder="Unit name" required></p>
              <p><input type="number" name="year_initial" class="form-control" min ="2000" max="2099" id="year_initial" placeholder="Initial year between 2000 and 2099" required></p>
              <p><input type="number" name="year_final" class="form-control" min ="2000" max="2099" id="year_final" placeholder="Final year between 2000 and 2099" required></p>

              <p>&nbsp;</p>

            <button type="select" class="btn btn-sm btn-primary" style="float: right">Perform</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
