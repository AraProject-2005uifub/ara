<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara | Report page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    var courseIter = 1, examinationIter = 1, studentSupervisedIter = 1, studentReportIter = 1, thesisIter = 1;
    function addCourse() {
      var course = document.getElementById("course").innerHTML;
      courseIter++;
      course = course.replace(/course_name/g, "course_name"+courseIter);
      course = course.replace(/semester/g, "semester"+courseIter);
      course = course.replace(/level/g, "level"+courseIter);
      course = course.replace(/number_of_students/g, "number_of_students"+courseIter);
      document.getElementById("courses").innerHTML = document.getElementById("courses").innerHTML + course;
    }
    function addExamination() {
      var examination = document.getElementById("examination").innerHTML;
      examinationIter++;
      examination = examination.replace(/course_name/g, "course_name"+examinationIter);
      examination = examination.replace(/semester/g, "semester"+examinationIter);
      examination = examination.replace(/kind_of_exam/g, "kind_of_exam"+examinationIter);
      examination = examination.replace(/number_of_students/g, "number_of_students"+examinationIter);
      document.getElementById("examinations").innerHTML = document.getElementById("examinations").innerHTML + examination;
    }
    function addStudentSupervised() {
      var student_supervised = document.getElementById("student_supervised").innerHTML;
      studentSupervisedIter++;
      student_supervised = student_supervised.replace(/student_name/g, "student_name"+studentSupervisedIter);
      student_supervised = student_supervised.replace(/nature_of_work/g, "nature_of_work"+studentSupervisedIter);
      document.getElementById("supervised_students").innerHTML = document.getElementById("supervised_students").innerHTML + student_supervised;
    }
    function addStudentReport() {
      var student_report = document.getElementById("student_report").innerHTML;
      studentReportIter++;
      student_report = student_report.replace(/student_name/g, "student_name"+studentReportIter);
      student_report = student_report.replace(/report_title/g, "report_title"+studentReportIter);
      student_report = student_report.replace(/publication_plans/g, "publication_plans"+studentReportIter);
      document.getElementById("students_reports").innerHTML = document.getElementById("students_reports").innerHTML + student_report;
    }
    function addThesis() {
      var thesis = document.getElementById("thesis").innerHTML;
      thesisIter++;
      thesis = thesis.replace(/student_name/g, "student_name"+thesisIter);
      thesis = thesis.replace(/degree/g, "degree"+thesisIter);
      thesis = thesis.replace(/supervisor_name/g, "supervisor_name"+thesisIter);
      thesis = thesis.replace(/others/g, "others"+thesisIter);
      thesis = thesis.replace(/institute/g, "institute"+thesisIter);
      thesis = thesis.replace(/title/g, "title"+thesisIter);
      document.getElementById("theses").innerHTML = document.getElementById("theses").innerHTML + thesis;
    }
  </script>
  <script id="thesis" language="text">
  <hr>
  <p><input type="text" name="student_name" class="form-control" id="student_name" placeholder="Student name"></p>
  <p><input type="text" name="degree" class="form-control" id="degree" placeholder="Degree"></p>
  <p><input type="text" name="supervisor_name" class="form-control" id="supervisor_name" placeholder="Supervisor name"></p>
  <p><input type="text" name="others" class="form-control" id="others" placeholder="Names of other committee members"></p>
  <p><input type="text" name="institute" class="form-control" id="institute" placeholder="Name of degree-granting institution (Innopolis or other)"></p>
  <p><input type="text" name="title" class="form-control" id="title" placeholder="Title of dissertation"></p>
  </script>
  <script id="student_report" language="text">
  <hr>
  <p><input type="text" name="student_name" class="form-control" id="student_name" placeholder="Student name"></p>
  <p><input type="text" name="report_title" class="form-control" id="report_title" placeholder="Report title"></p>
  <p><input type="text" name="publication_plans" class="form-control" id="publication_plans" placeholder="Publication_plans (if any)"></p>
  </script>
  <script id="student_supervised" language="text">
  <hr>
  <p><input type="text" name="student_name" class="form-control" id="student_name" placeholder="Student name"></p>
  <p><input type="text" name="nature_of_work" class="form-control" id="nature_of_work" placeholder="Nature of work(e.g. bachelor thesis, master thesis, summer internship)"></p>
  </script>
  <script id="course" language="text">
  <hr>
  <p><input type="text" name="course_name" class="form-control" id="course_name" placeholder="Course name"></p>
  <p><select id="semester" name="semester" class="form-control">
    <option>Fall</option>
    <option>Spring</option>
  </select></p>
  <p><select id="level" name="level" class="form-control">
    <option>Bachelor</option>
    <option>Master</option>
    <option>PhD</option>
  </select></p>
  <p><input type="number" name="number_of_students" class="form-control" id="number_of_students" placeholder="Number of students"></p>
  </script>
  <script id="examination" language="text">
  <hr>
  <p><input type="text" name="course_name" class="form-control" id="course_name" placeholder="Course name"></p>
  <p><select id="semester" name="semester" class="form-control">
  <option>Fall</option>
  <option>Spring</option>
</select></p>
<p><select id="kind_of_exam" name="kind_of_exam" class="form-control">
  <option>Final exam</option>
  <option>Repetition exam</option>
</select></p>
<p><input type="number" name="number_of_students" class="form-control" id="number_of_students" placeholder="Number of students taken exam"></p>
  </script>
</head>
<body>
	<div class="container" style="margin-top:30px">
  <div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title"><STRONG><p>Welcome, professor! </p> <p>Please, fill correctly the form and press submit button to send a report:</p></STRONG></h2>
  </div>
  <div class="panel-body">

   <form action="/report_submit/" method="POST" role="form">

    <div class="form-group">
    <label for="Name of unit"><p>Name of unit:</p></label>
    <input type="text" name="unit_name" id="unit_name" class="form-control" placeholder="Your answer">
    </div>

    <div class="form-group">
    <label for="Name of head of unit"><p>Name of head of unit:</p></label>
    <input type="text" name="head_of_unit_name" class="form-control" id="head_of_unit_name" placeholder="Your answer">
    </div>

    <div class="form-group">
   		<p><strong>Start of reporting period:</strong></p> <input type="date" class="form-control" name="calendar_start"></p>
    </div>

   	<div class="form-group">
      <p><strong>End of reporting period:</strong></p> <input type="date" class="form-control" name="calendar_end">
    </div>

  <label for="Courses taught"><p>Courses taught:</p></label>
    <button type="button" class="btn btn-sm btn-default" style="float: right">-</button>
    <button type="button" class="btn btn-sm btn-default" onclick="addCourse()" style="float: right">+</button>
    <div id="courses">
    <p><input type="text" name="course_name1" class="form-control" id="course_name1" placeholder="Course name"></p>
    <p><select id="semester1" name="semester1" class="form-control">
      <option>Fall</option>
      <option>Spring</option>
    </select></p>
    <p><select id="level1" name="level1" class="form-control">
      <option>Bachelor</option>
      <option>Master</option>
      <option>PhD</option>
    </select></p>
    <p><input type="number" name="number of students1" class="form-control" id="number of students1" placeholder="Number of students"></p>
  </div>

  <label for="Examinations"><p>Examinations:</p></label>
    <button type="button" class="btn btn-sm btn-default" style="float: right">-</button>
    <button type="button" class="btn btn-sm btn-default" style="float: right" onclick="addExamination()">+</button>
    <div id="examinations">
      <p><input type="text" name="course_name1" class="form-control" id="course_name1" placeholder="Course name"></p>
      <p><select id="semester1" name="semester1" class="form-control">
      <option>Fall</option>
      <option>Spring</option>
    </select></p>
    <p><select id="kind_of_exam1" name="kind_of_exam1" class="form-control">
      <option>Final exam</option>
      <option>Repetition exam</option>
    </select></p>
    <p><input type="number" name="number_of_students1" class="form-control" id="number_of_students1" placeholder="Number of students taken exam"></p>
  </div>

  <label for="Student(s) supervised"><p>Student(s) supervised:</p></label>
    <button type="button" class="btn btn-sm btn-default" style="float: right">-</button>
    <button type="button" class="btn btn-sm btn-default" style="float: right" onclick="addStudentSupervised()">+</button>
    <div id="supervised_students"
      <p><input type="text" name="student_name1" class="form-control" id="student_name1" placeholder="Student name"></p>
      <p><input type="text" name="nature_of_work1" class="form-control" id="nature_of_work1" placeholder="Nature of work(e.g. bachelor thesis, master thesis, summer internship)"></p>
    </div>

  <label for="Completed student reports"><p>Completed student reports:</p></label>
    <button type="button" class="btn btn-sm btn-default" style="float: right">-</button>
    <button type="button" class="btn btn-sm btn-default" style="float: right" onclick="addStudentReport()">+</button>
    <div id="students_reports">
      <p><input type="text" name="student_name1" class="form-control" id="student_name1" placeholder="Student name"></p>
      <p><input type="text" name="report_title1" class="form-control" id="report_title1" placeholder="Report title"></p>
      <p><input type="text" name="publication_plans1" class="form-control" id="publication_plans1" placeholder="Publication_plans (if any)"></p>
    </div>

  <label for="Completed PhD theses"><p>Completed PhD theses:</p></label>
    <button type="button" class="btn btn-sm btn-default" style="float: right">-</button>
    <button type="button" class="btn btn-sm btn-default" style="float: right" onclick="addThesis()">+</button>
    <div id="theses">
      <p><input type="text" name="student_name1" class="form-control" id="student_name1" placeholder="Student name"></p>
      <p><input type="text" name="degree1" class="form-control" id="degree1" placeholder="Degree"></p>
      <p><input type="text" name="supervisor_name1" class="form-control" id="supervisor_name1" placeholder="Supervisor name"></p>
      <p><input type="text" name="others1" class="form-control" id="others1" placeholder="Names of other committee members"></p>
      <p><input type="text" name="institute1" class="form-control" id="institute1" placeholder="Name of degree-granting institution (Innopolis or other)"></p>
      <p><input type="text" name="title1" class="form-control" id="title1" placeholder="Title of dissertation"></p>
    </div>
  	<button type="submit" class="btn btn-sm btn-default" style="float: right">Submit</button>
</div>
</div>
    </div>
</form>
</div>
</body>
</html>
