<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara Project | Admin page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:30px">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Admin panel</strong></h3></div>
  <div class="panel-body">
   <form action="/add_user/" method="POST" role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" class="form-control" id="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="role">Select role</label>
	<div class="controls">
    <select id="role" name="role" class="input-medium">
      <option>System Administrator</option>
      <option>Head of Unit</option>
      <option>University Administrator</option>
    </select>
	</div>
  </div>
  <button type="submit" class="btn btn-sm btn-default">Log in</button>
</form>
  </div>
</div>
</div>
</body>
</html>
