<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara Project | Admin page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top:30px">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title"><strong>Add user</strong></h3></div>
        <div class="panel-body">
         <form action="/add_user/" method="POST" role="form">
           <div class="form-group">
             <label for="username">Full name</label>
             <input type="text" name="full_name" class="form-control" id="full_name" placeholder="Enter full name">
           </div>
           <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <div class="controls">
              <select id="role" name="role" class="form-control">
               <option selected>Select role</option>
               <option value="sysadmin">System Administrator</option>
               <option value="headofunit">Head of Unit</option>
               <option value="uadministrator">University Administrator</option>
             </select>
           </div>
         </div>
         <button type="submit" class="btn btn-sm btn-default" style="float: right;">Add new user</button>
       </form>
     </div>
   </div>
</div>
<div class="col-md-4">
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><strong>Execute query</strong></h3></div>
		<div class="panel-body">
			<form action="/execute/" method="POST" role="form">
				<div class="form-group">
					<label for="query">SQL query</label>
					<input type="text" name="query" class="form-control" id="query" placeholder="Enter query">
				</div>
				<button type="submit" class="btn btn-sm btn-default" style="float: right;">Execute</button>
			</form>
		</div>
	</div>
  <button type="logout" class="btn btn-sm btn-default" onclick="logOut()" style = "float: right">Log out</button>
  </div>
</div>
</body>
<script>
  function logOut() {
    document.cookie = "session_id=sdsds;expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/";
    window.location.replace("/auth/");
  }
</script>
</html>
