<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara | Report page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="container" style="margin-top:30px">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title"><STRONG><p>Welcome, professor! </p> <p>Please, fill correctly forms on the next pages and press submit button on the last page to send a report.</p><p>General information:</p></STRONG></h2>
          
        </div>

        <div class="panel-body">

          <form action="/report_teaching/" method="POST" role="form">

            <div class="form-group">
              <label for="Name of unit"><p>Name of unit:</p></label>
              <input type="text" name="unit_name" id="unit_name" class="form-control" placeholder="Your answer" required>
            </div>

            <div class="form-group">
              <label for="Name of head of unit"><p>Name of head of unit:</p></label>
              <input type="text" name="head_of_unit_name" class="form-control" id="head_of_unit_name" placeholder="Your answer" required>
            </div>

            <div class="form-group">
             <p><strong>Start of reporting period:</strong></p> <input type="date" class="form-control" name="calendar_start" required></p>
           </div>

           <div class="form-group">
            <p><strong>End of reporting period:</strong></p> <input type="date" class="form-control" name="calendar_end" required>
          </div>

          <button type="next" class="btn btn-sm btn-default" style="float: right">Next</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
