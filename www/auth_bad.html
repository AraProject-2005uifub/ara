<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara Project | Authorization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  var cookieValue = "";
  function generateCookie() {
    var alphabet = "abcdefghijklmnopqrstuvwxyz0123456789";
    for ( var i=0; i < 16; i++ )
        cookieValue += alphabet.charAt(Math.random() * alphabet.length-1);
	}

	function setCookie(value) {
		document.cookie = "session_id="+value+"; expires=0; path=/";
	}
  </script>
</head>
<body onload="generateCookie()">
<div class="container" style="margin-top:30px">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Log in form</strong></h3></div>
  <div class="panel-body">
    <p class="text-danger">Wrong username or password</p>
   <form action="/auth/" method="POST" role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
  </div>
  <button type="submit" onclick="setCookie(window.cookieValue)" class="btn btn-sm btn-default">Log in</button>
</form>
  </div>
</div>
</div>
</body>
</html>
