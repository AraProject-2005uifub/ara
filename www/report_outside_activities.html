<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ara | Report page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>
	<div class="container" style="margin-top:30px">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title"><STRONG>Outside activities:</STRONG></h2></div>

        <div class="panel-body">

          <form action="/report_other/" method="POST" role="form">

            <label for="industry"><p>Industry collaborations:</p></label>
            <button type="button" class="btn btn-sm btn-default" onclick="removeCol()" style="float: right">Remove collaboration</button>
            <button type="button" class="btn btn-sm btn-default" onclick="addCol()" style="float: right">Add collaboration</button>
            <div id = "colls">
              <div id = "coll1">
                <p><input type="text" name="company1" class="form-control" id="company1" placeholder="Company" required></p>
                <p><input type="text" name="nature1" class="form-control" id="nature1" placeholder="Collaboration nature" required></p>
              </div>
            </div>

            <p> &nbsp; </p>

            <button type="next" class="btn btn-sm btn-default" style="float: right">Next</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

<script>
  var iter = 1;

  function addCol() {
    var collaboration = document.getElementById("collaboration").innerHTML;
    iter++;
    collaboration = collaboration.replace(/coll/g, "coll" + iter);
    collaboration = collaboration.replace(/company/, "company" + iter);
    collaboration = collaboration.replace(/nature/, "nature" + iter);
    $("#colls").append(collaboration);
  }

  function removeCol() {
    $("#coll" + iter).remove();
    iter--;
  }
</script>

<script id = "collaboration" language = "text">
  <div id = "coll">
    <hr>
    <p><input type="text" name="company" class="form-control" id="company" placeholder="Company" required></p>
    <p><input type="text" name="nature" class="form-control" id="nature" placeholder="Collaboration nature" required></p>
  </div>
</script>
</html>
